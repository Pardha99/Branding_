    <main class="content">
        <div class="diary-container">
            <!-- Authentication Section -->
            <div id="auth-section" class="auth-section">
                <div class="auth-box">
                    <h2>Secure Digital Diary</h2>
                    <div class="auth-tabs">
                        <button class="auth-tab active" data-tab="login">Login</button>
                        <button class="auth-tab" data-tab="register">Register</button>
                    </div>
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-input">
                                <input type="password" id="password" required>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <form id="register-form" class="auth-form hidden">
                        <div class="form-group">
                            <label for="new-username">Username</label>
                            <input type="text" id="new-username" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">Password</label>
                            <div class="password-input">
                                <input type="password" id="new-password" required>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <div class="password-input">
                                <input type="password" id="confirm-password" required>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>

            <!-- Diary Section (Hidden until authenticated) -->
            <div id="diary-section" class="diary-section hidden">
                <div class="diary-header">
                    <h2>My Digital Diary</h2>
                    <div class="diary-controls">
                        <button id="new-entry" class="btn">
                            <i class="fas fa-plus"></i> New Entry
                        </button>
                        <button id="logout" class="btn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
                <div class="diary-content">
                    <div class="entries-list">
                        <!-- Entries will be dynamically added here -->
                    </div>
                    <div class="entry-editor hidden">
                        <div class="editor-header">
                            <input type="text" class="entry-title" placeholder="Title">
                            <div class="editor-controls">
                                <button class="btn save-entry">
                                    <i class="fas fa-save"></i> Save
                                </button>
                                <button class="btn cancel-entry">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            </div>
                        </div>
                        <div class="editor-content">
                            <textarea class="entry-text" placeholder="Write your thoughts..."></textarea>
                        </div>
                        <div class="editor-footer">
                            <div class="mood-selector">
                                <span>Mood:</span>
                                <select class="mood-select">
                                    <option value="happy">üòä Happy</option>
                                    <option value="sad">üò¢ Sad</option>
                                    <option value="angry">üò† Angry</option>
                                    <option value="excited">ü§© Excited</option>
                                    <option value="calm">üòå Calm</option>
                                </select>
                            </div>
                            <div class="weather-selector">
                                <span>Weather:</span>
                                <select class="weather-select">
                                    <option value="sunny">‚òÄÔ∏è Sunny</option>
                                    <option value="cloudy">‚òÅÔ∏è Cloudy</option>
                                    <option value="rainy">üåßÔ∏è Rainy</option>
                                    <option value="stormy">‚õàÔ∏è Stormy</option>
                                    <option value="snowy">‚ùÑÔ∏è Snowy</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
